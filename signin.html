<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/signin.css">
    <title>HBO MAX login</title>
</head>
<body>
    <header class="navbar">
        <div class="navbar__logo">
            <a href="index.html">
                <img src="./assets/images/hbo-logo.svg" alt="logo da hbo max">
            </a>
        </div>

        <nav class="menu">
            <div>
                <a href="#" class="menu__button">Entrar</a>
                <a href="#plans" class="menu__button menu__button--signature button">Assine agora</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="container__box" id="signin">

            <div class="box">

                <form>
                    <h1 class="login__title">Entrar</h1>
                    <label class="login__label">Você tem uma conta da HBOX MAX?</label>
                    <input type="email" name="email" id="email" required placeholder="Endereço de e-mail"><br>
                    <input type="password" name="senha" id="senha" minlength="8" required placeholder="Senha"><br>

                    <div class="buttons">
                        <button type="submit" class="signature card__signature signin">Entrar</button>
                        <a href=""class="forget-password">Esqueceu a senha?</a>
                    </div>
                </form>


            </div>



        </div>
    </main>
    
    <footer class="footer">
        
        <div class="footer__titles">
        
            <a href="">Agora na HBO MAX</a>
            <a href="">Em breve</a>
            <a href="">Filme em destaque</a>
            <a href="">Séries</a>
            <a href="">Ajuda</a>

        </div>

        <div class="rights">
            <p class="text--small text--rights">© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
        reservados. HBO Max é usado sob licença</p>
        </div>

        <div class="social__media">
            <a href=""><img src="./assets/images/fb_0.png" alt=""></a>
            <a href=""><img src="./assets/images/twitter_0.png" alt=""></a>
            <a href=""><img src="./assets/images/instagram_0.png" alt=""></a>
            <a href=""><img src="./assets/images/youtube_0.png" alt=""></a>
            
        </div>
    </footer>

    
</body>
</html>
